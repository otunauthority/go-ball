<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Mobile Escape Game</title>
<link rel="stylesheet" href="go escape.css">
</head>
<body>
<div id="game-container">
    <div id="player"></div>
    <!-- Obstacles -->
    <div class="obstacle" style="top: 100px; left: 150px; width: 50px; height: 100px;"></div>
    <div class="obstacle" style="top: 200px; left: 50px; width: 150px; height: 50px;"></div>
    <div class="obstacle" style="top: 50px; left: 100px; width: 100px; height: 30px;"></div>
    <div class="obstacle" style="top: 150px; left: 200px; width: 80px; height: 80px;"></div>
    <div class="obstacle" style="top: 220px; left: 120px; width: 40px; height: 120px;"></div>
    <!-- Exit -->
    <div class="exit"></div>
</div>
<!-- UI Displays -->
<div id="level-display">Level: 1</div>
<div id="score-display">Score: 0</div>
<div id="timer-display">Time: 60</div>
<script src="go escape.js"></script>
</body>
</html>
